<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Headline Republika Online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body class="container-fluid">
    <header>
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="colorlib-navbar-brand">
                        <a class="colorlib-logo" href="../../../index.html"><span>Salsa</span><span>bila</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h1 class="text-center fw-bold mt-5 mb-4">Headline Republika Online</h1>

    <div id="headline_json"></div>

    <script>
        $(function(){
            $.get('headline.json', function(obj){
                var str = "<table class='table table-striped table-hover'>";
                str += "<thead><tr><th>No</th><th>Judul Headline</th><th>Kategori</th><th>Waktu Publish</th><th>Waktu Scraping</th></tr></thead>";

                $.each(obj, function(n, data){
                    str += "<tr><td>"+(n+1)+"</td>";
                    str += "<td>"+data.judul+"</td>";
                    str += "<td>"+data.kategori+"</td>";
                    str += "<td>"+data.waktu_publish+"</td>";
                    str += "<td>"+data.waktu_scraping+"</td></tr>";
                });

                str += "</table>";
                $('#headline_json').html(str);
            });
        });
    </script>
